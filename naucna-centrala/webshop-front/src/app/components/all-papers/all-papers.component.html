<div class="container">
  <div class="row mt-5">
    <h2 class="text-primary mb-5">Časopisi:</h2>
  </div>
  <div class="row ml-auto mr-auto">
    <div class="col col-md-3 mb-5 mr-5" *ngFor="let c of casopisi">
      <div class="card bg-dark text-light" style="height: 32rem;width: 18rem;">
        <div class="text-center">
          <img src="assets/img/paper.png" class="card-img-top mt-4"  style="height: 8rem;width:8rem">
        </div>
        <div class="card-body">
          <h3 class="card-title">{{c.naziv}}</h3>
          <table class="table text-light">
            <tr>
              <td>Članarina: </td>
              <td>{{c.clanarina}} $</td>
            </tr>
            <tr>
              <td>Ko plaća članarinu: </td>
              <td>{{c.komeSeNaplacuje}}</td>
            </tr>
            <tr>
              <td>ISSN: </td>
              <td>{{c.issn}}</td>
            </tr>
          </table>

          <div class="row">
            <button class="btn btn-outline-light custom ml-3 mb-1" routerLink="/papers/{{c.id}}/numbers">Izdanja</button>
          </div>
          <div class="row">
            <ng-container *ngIf="currentUser$ | async as user">
              <button class="btn btn-outline-light ml-3 custom" *ngIf="user.role=='Registrovani korisnik'">Pretplati se</button>
              <button routerLink="/paypalSubscription/{{c.id}}" class="btn btn-primary ml-3" *ngIf="user.role=='Registrovani korisnik' && c.paypalSubscription==true"><i class="fab fa-paypal"></i> Pretplata</button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
