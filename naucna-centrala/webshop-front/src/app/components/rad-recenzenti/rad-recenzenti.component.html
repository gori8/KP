<div class="darkbackground"> 
  <div class="container">
      <div class="row ml-auto mr-auto">
          <div class="col col-md-3"></div>
          <div class="col col-md-6 mt-3">
          
              
              <h3 class="text-light mt-5 mb-5">Izbor recenzenata:</h3>

              <div class="row">
                <button (click)="getRecByNaucnaOblast()" class="btn btn-dark mb-1">Pretraži sve recenzente ovog časopisa</button>
                <button (click)="geoSearch()" class="btn btn-dark mb-1">Pretraži recenzente koji su bar 100km udaljeni od autora</button>
                <button (click)="moreLikeThis()" class="btn btn-dark mb-5">Pretraži recenzente koji su pregledali slične radove</button>
              </div>
              

              <div class="row mt-3 ml-5" *ngFor="let rec of recenzenti; let i = index">
                <div class="custom-control custom-checkbox">
                  <input (change)="checkValue($event,rec.id)" type="checkbox" class="custom-control-input" id="{{i}}">
                  <label class="custom-control-label text-light" for="{{i}}">{{rec.ime}} {{rec.prezime}}</label>
                </div>
              </div>


              <button type="submit" [hidden]="hidden" (click)="submit()" class="btn btn-primary mt-5 mb-4" >Potvrdi</button>
              <div [hidden]="!hidden" class="lds-roller mt-3"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            

          </div>
          <div class="col col-md-3"></div>
      </div>
  </div>    
</div>
