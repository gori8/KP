<div class="container mt-5">
  <div class="row ml-auto mr-auto">
    <div class="col col-md-3"></div>
    <div class="col col-md-6 mt-3">
    <h2 class="green mb-4">Prijava</h2>  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <div class="form-group">
            <label>Korisničko ime</label>
            <input required="true" type="text" class="form-control" placeholder="Unesite Vaše korisničko ime." formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback" >
              <div *ngIf="f.username.errors.required">Potrebno uneti korisničko ime</div>
            </div>
          </div>
          <div class="form-group">
            <label>Lozinka</label>
            <input required="true" type="password" class="form-control" placeholder="Unesite Vašu lozinku." formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Potrebno uneti lozinku</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Prijavi se</button>

      </form>
      </div>
      <div class="col col-md-3"></div>
  </div>
