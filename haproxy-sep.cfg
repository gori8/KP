global
    maxconn 100

defaults
    log global
    option dontlognull
    mode http
    timeout connect 5000
    timeout client 50000
    timeout server 50000

    stats enable
    stats uri /haproxy?stats
    stats hide-version
    stats show-node
    stats realm Haproxy Statistic

frontend http_front
    bind *:8888
    default_backend http_back

backend http_back
    balance roundrobin
    server test1 127.0.0.1:4444 check
    server test2 127.0.0.1:5555 check