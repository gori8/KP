<div class="container">
    <div class="row ml-auto mr-auto mt-5">
        <div class="col col-md-3"></div>
        <div class="col col-md-5 mt-5" *ngIf="casopis.placen==true">
            <h1 class="text-center text-success mb-5">Časopis je plaćen</h1>
        </div>
        <div class="col col-md-5 mt-5" *ngIf="casopis.placen==false">
            <h1 class="text-center text-danger mb-5">Uplata neuspešna</h1>
        </div>
        <div class="col col-md-3"></div>
    </div>
    <div class="row ml-auto mr-auto mt-5">
        <div class="col col-md-3"></div>
        <div class="col col-md-5 mt-5">
            <h3>Informacije o časopisu</h3>
            <table class="table">
                <tr>
                    <td>Časopis:</td>
                    <td>{{casopis.naziv}}</td>
                </tr>
                <tr>
                    <td>Plaćen:</td>
                    <td>{{casopis.placen}}</td>
                </tr>
            </table>
        </div>
        <div class="col col-md-3"></div>
    </div>
</div>
