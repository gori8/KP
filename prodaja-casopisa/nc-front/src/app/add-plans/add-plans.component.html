<div class="darkbackground"> 
    <div class="container">
        <div class="row ml-auto mr-auto">
            <div class="col col-md-3"></div>
            <div class="col col-md-6 mt-3">
            
                <!--FORM-->
  
                <form #form="ngForm" ngNativeValidate (ngSubmit)="onSubmit(form)">
                  <h2 class="mb-3 text-light mt-3">Dodavanje planova plaćanja</h2>
                  
                  <button class="btn btn-success mb-3 mr-1 mt-3" type="button" (click)="addPlan()"><i class="fa fa-plus"></i></button>
                  <button *ngIf="planovi.length > 1" class="btn btn-danger mt-3 mb-3" type="button" (click)="removePlan()"><i class="fa fa-minus"></i></button>
                  <button *ngIf="planovi.length == 1" class="btn btn-danger mt-3 mb-3" type="button" disabled><i class="fa fa-minus"></i></button>
  
  
                  <div class="card mt-5" *ngFor="let p of planovi; let i = index">
                    <div class="card-header">
                      Plan {{i+1}}
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <label class="text-dark">Period</label>
                        <select name="period{{i}}" [(ngModel)]="planoviModel[i].period" class="form-control" required>
                          <option value="DAY">
                            Dan
                          </option>
                          <option value="WEEK">
                            Nedelja
                          </option>
                          <option value="MONTH">
                            Mesec
                          </option>
                          <option value="YEAR">
                            Godina
                          </option>
                        </select>
                      </div> 
                      <div class="form-group">
                        <label class="text-dark">Učestalost perioda</label>
                        <input type="number" name="ucestalostPerioda{{i}}" [(ngModel)]="planoviModel[i].ucestalostPerioda" class="form-control" required/>
                      </div>
                      <div class="form-group">
                        <label class="text-dark">Cena</label>
                        <input type="number" name="cena{{i}}" [(ngModel)]="planoviModel[i].cena" class="form-control" required/>
                      </div>
                    </div>
                  </div>
  
                  <!--BUTTON-->
                  <div class="row">
                    <button type="submit" [hidden]="hidden" class="btn btn-primary mt-3 mb-4" >Potvrdi</button>
                    <div [hidden]="!hidden" class="lds-roller mt-3"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                  </div>
                </form>
            </div>
            <div class="col col-md-3"></div>
        </div>
    </div>    
  </div>
